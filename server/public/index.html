<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const server = io()
            const sendData = (form) => {
                console.log(parseInt(form.num.value, 16))
                server.emit("frame", parseInt(form.num.value, 16))
            }
        </script>
    </head>
    <body>
        <form name="testform" action="" onsubmit="return false">
            <input id="num" type="text" value="0xFFFFFF">
            <input type="submit" onclick="sendData(this.form)">
        </form>
    </body>
</html>
