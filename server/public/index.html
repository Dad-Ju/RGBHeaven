<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const server = io()
            const sendData = (form) => {
                console.log("Sending to Client", form.num.value)
                server.emit("frame", form.num.value)
            }
        </script>
    </head>
    <body>
        <form name="testform" action="" onsubmit="return false">
            <input id="num" type="color" value="#00FF00">
            <input type="submit" onclick="sendData(this.form)">
        </form>
    </body>
</html>
