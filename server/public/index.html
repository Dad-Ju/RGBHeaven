<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const server = io()
            const sendData = (form) => {
                console.log("Sending to Client", form.num.value)
                server.emit("setStatic", form.num.value)
            }

            const startAnimation = (form) => {
                console.log("Sending to Client", form.mode.value)
                server.emit("setMode", {mode: form.mode.value, color: form.mode.value, timeout: form.ms.value})
            }
        </script>
    </head>
    <body>
        <form action="" onsubmit="return false">
            <input id="num" type="color" value="#00FF00">
            <input type="submit" onclick="sendData(this.form)">
        </form>
        <br>
        <form action="" onsubmit="return false">
            <input id="color" type="text" value="#FFFFFF">
            <input id="ms" type="number" value="1000">
            <input id="mode" type="text" value="wipe">
            <input type="button" onclick="startAnimation(this.form)">
        </form>
    </body>
</html>
