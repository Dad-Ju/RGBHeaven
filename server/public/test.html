<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const server = io()
            const sendData = (form) => {
                console.log("Sending to Client", form.num.value)
                server.emit("setStatic", {color: form.num.value, brightness: form.brightness.value})
            }

            const startAnimation = (form) => {
                console.log("Sending to Client", form.mode.value)
                server.emit("setMode", {mode: form.mode.value, color: form.color.value, timeout: parseInt(form.timeout.value)})
            }
        </script>
    </head>
    <body>
        <form action="" onsubmit="return false">
            <input id="num" type="color" value="#00FF00">
            <input id="brightness" type="number" value="50">
            <input type="button" onclick="sendData(this.form)" value="Submit">
        </form>
        <br>
        <form action="" onsubmit="return false">
            <input id="color" type="text" value="#FFFFFF">
            <input id="timeout" type="number" value="50">
            <input id="mode" type="text" value="wipe">
            <input type="button" onclick="startAnimation(this.form)" value="Submit">
        </form>
    </body>
</html>
